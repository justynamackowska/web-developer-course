<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
	#error {
		display:none;
	}
	</style>
    <title>Get in touch!</title>
  </head>
  <body>
    <div class="container">
	
		<h1>Get in touch!</h1>
		
		<div id="error" class="alert alert-danger" role="alert">test</div>
		<form>
		  <div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
			<label for="subject">Subject</label>
			<input type="text" class="form-control" id="subject">
		  </div>
		  <div class="form-group">
			<label for="message">What would you like to ask us?</label>
			<textarea class="form-control" id="message" rows="3"></textarea>
		  </div>
		 
		  <input type="button" class="btn btn-primary" id="submitButton" value="Submit">
		 
		</form>
		
		
		
		
		
		
	</div>
	
	<script type="text/javascript">
		
			$("#submitButton").click(function() {
				var fieldMissing = "";
				var errorMessage = "";
				
				if ($("#email").val() == "") {
					fieldMissing += "<br>The email field is required.";
				}
				if ($("#subject").val() == "") {
					fieldMissing += "<br>The subject field is required.";
				}
				if ($("#message").val() == "") {
					fieldMissing += "<br>The message field is required.";
				}
				
				
				if (fieldMissing != "") {
					errorMessage = "<p><strong> There were error(s) in your form:</strong>" + fieldMissing +"</p>";
				}
				
				
				if (errorMessage != "") {
					$("#error").html(errorMessage);
					$("#error").show();
					
				} 
			});
	</script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
