	$link = "";
	$content = "";
	$find = "";
	$scrap = "";
	if ($_GET) {
      $city = ($_GET["city"]);
      $link = "https://www.weather-forecast.com/locations/".$city."/forecasts/latest";
      $content = file_get_contents($link);
      $find = strchr($content, $city." Weather Today ");
      if ($find != "") {
        $scrap = '<div class="alert alert-success" role="alert">'.strchr($find, "</p>", true).'</div>';
      } else {
        $scrap = '<div class="alert alert-danger" role="alert">'."This city could not be found".'</div>';
      }
    }
